<table class="body--table">
  <tr>
    <th [ngStyle]="{ width: '100px' }">Logo</th>
    <th>Nombre del producto</th>
    <th>
      <div class="align-row">
        Descripción<mat-icon class="bp-icon">help</mat-icon>
      </div>
    </th>
    <th>
      <div class="align-row">
        Fecha de liberación<mat-icon class="bp-icon">help</mat-icon>
      </div>
    </th>
    <th>
      <div class="align-row">
        Fecha de reestructuración<mat-icon class="bp-icon">help</mat-icon>
      </div>
    </th>
    <th></th>
  </tr>
  <tr
    *ngFor="
      let product of products
        | paginate : { itemsPerPage: pageSize, currentPage: page }
    "
  >
    <td>
      <img
        class="product-logo"
        src="{{ product.logo }}"
        alt="{{ product.name }}"
      />
    </td>
    <td>{{ product.name }}</td>
    <td>{{ product.description }}</td>
    <td>{{ product.date_release | date : "M/d/yyyy" }}</td>
    <td>{{ product.date_revision | date : "M/d/yyyy" }}</td>
    <td class="actions">
      <app-actions [product]="product"></app-actions>
    </td>
  </tr>
</table>
<div class="app-pagination">
  <pagination-controls
    class="my-pagination"
    (pageChange)="page = $event"
    previousLabel="Anterior"
    nextLabel="Siguiente"
    [maxSize]="5"
    [autoHide]="true"
    [responsive]="true"
    [directionLinks]="true"
  >
  </pagination-controls>
</div>
